alsa-ignore-chmap
audio-channels=auto
#audio-buffer=0.2
audio-pitch-correction=no
gapless-audio=no
no-initial-audio-sync
replaygain-clip=no
volume-max=100.0
hwdec=auto
vo=gpu
no-terminal
msg-level=all=no
sub-codepage=cp949
sub-font=KoreanCNML
sub-font-size=50
geometry=50%:50%
ytdl-format='bestvideo[width<=1920][height<=1080]+bestaudio/best[width<=1920][height<=1080]'
